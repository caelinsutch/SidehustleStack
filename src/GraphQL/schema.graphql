type Query {
    allPlatforms: [PlatformMVC!]!
    Platform(platformId: ID!): PlatformMVC
}

type Mutation {
    createPlatform(name: String!, description: String!): PlatformMVC!
    updatePlatform(platformId: ID!, data: UpdatePlatformInput!): PlatformMVC
}

input UpdatePlatformInput {
    category: CategoryInput
    tags: [TagInput!]
    name: String
    description: String
    equipmentNeeded: [String!]
    peopleMakingMoney: String
    requiresAudience: Boolean
    funding: String
    platformPricing: String
    founded: String
    averagePay: String
    links: [LinkInput!]
}

input CategoryInput {
    name: CategoryTypes
    color: String
}

input TagInput {
    name: String
    color: String
}

input LinkInput {
    label: String
    url: String
}
type PlatformMVC @entity {
    platformId: ID! @id
    category: Category @embedded
    tags: [Tag!] @embedded
    name: String! @column
    description: String! @column
    equipmentNeeded: [String!] @column
    peopleMakingMoney: String @column
    requiresAudience: Boolean @column
    funding: String @column
    platformPricing: String @column
    founded: String @column
    averagePay: String @column
    links: [Link!] @embedded
}

type Tag @entity(embedded: true) {
    name: String! @column
    color: String @column
}

type Category @entity(embedded: true) {
    name: CategoryTypes @column
    color: String @column
}

enum CategoryTypes {
    ADULT_CONTENT_CREATOR
    AUDIO_CONTENT_CREATOR
    CHEF
    COACH
    COMMUNITY_LEADER
    CONTENT_CREATOR
    ECOMMERCE
    EVENT_ORGANIZER
    DRIVER
    FITNESS_INSTRUCTOR
    GAMER
    HEALTH
    LIVESTREAMER
    PERSONAL_SHOPPER
    PET_CARETAKER
    PODCASTER
    RENTALS
    RESELLER
    RESTAURANT_WORKER
    SALESPERSON
    TASKS_AND_SERVICES
    TEACHER
    TECH
    VIDEO_COURSE_CREATOR
    WRITER
}
type Link @entity(embedded: true) {
    label: String! @column
    url: String! @column
}
